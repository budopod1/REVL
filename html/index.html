<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVL</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-container">
        <header id="web-header">
            <button id="back-btn">Back</button>
            <button id="forward-btn">Forward</button>
            <button id="reload-btn">Reload</button>
            <form id="url-form">
                <input type="url" aria-label="URL bar" id="url-bar">
            </form>
        </header>
        <div id="web-viewport" tabindex="0">
            <img src="webpage.png" alt="webpage" id="img" style="display: none;">
            <div id="loading-notice">Loading...</div>
        </div>
    </div>
</body>
</html>
